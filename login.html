<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">

        <input type="text" id="username" name="username" required placeholder="Username" />
        <input type="password" id="password" name="password" required placeholder="Password" />

        <div class="options">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Mock user database with roles
    const users = [
      { username: "employee1", password: "1234", role: "employee" },
      { username: "1", password: "1", role: "employee" },
      { username: "2", password: "2", role: "frontdesk" },
      { username: "3", password: "3", role: "supervisor" },
      { username: "4", password: "4", role: "payroll" },
      { username: "frontdesk1", password: "1234", role: "frontdesk" },
      { username: "supervisor1", password: "1234", role: "supervisor" },
      { username: "payroll1", password: "1234", role: "payroll" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(
        (u) => u.username === username && u.password === password
      );

      if (user) {
        localStorage.setItem("userRole", user.role);
        localStorage.setItem("username", user.username);
        window.location.href = "dashboard.html"; // redirect to dashboard
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
