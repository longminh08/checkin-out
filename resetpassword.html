<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="glass-container-reset-password">
    <div class="login-box">
      <h2>Reset Password</h2>
      <form id="changePasswordForm">

        <input type="text" id="username" name="username" required placeholder="Username" />
        <input type="password" id="password" name="password" required placeholder="Password" />
        <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="Confirm Password" />

        <button type="submit">Change Password</button>
      </form>
        <a href="login.html">
            <button class="passwordbutton">Back to login</button>
        </a>
  </div>

  <script>
    const ipaddress = window.location.hostname || "localhost" // change to your server IP if needed
    document.getElementById("changePasswordForm").addEventListener("submit", async function(e){
        e.preventDefault();
        passwordMatch = document.getElementById("password").value.trim() === document.getElementById("passwordConfirm").value.trim();
        if (!passwordMatch){
            alert("Password don't match!");
        }
        else if (passwordMatch){
        
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
            const response = await fetch(`http://${ipaddress}:3000/resetpassword`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                alert("Password reset successfully!");
                window.location.reload();
            } else {
                alert("Can't reset password");
            }
            } catch (err) {
            console.error("Reset password error:", err);
            alert("Server error. Try again later.");
            }
        } 
    });
  </script>
